<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <title>HRDA-Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="sidebar p-3 border-end">
      <header>
        <div
          class="header my-2 d-flex justify-content-start pb-2 border-bottom"
        >
          <img src="logo.png" alt="logo" width="50px" height="50px" />
          <div class="header-text mx-2">
            <p class="header-title fs-4 fw-bold my-0 py-0">HRDA Dashboard</p>
            <p class="text-muted my-0 py-0" style="font-size: 12px">
              Professional, Accurate & Reliable
            </p>
          </div>
        </div>
      </header>
      <section class="menu-bar mt-4">
        <ul>
          <li>
            <a href="http://">
              <div class="d-flex">
                <ion-icon name="aperture-outline"></ion-icon>
                <p class="mx-3">Dashboard</p>
              </div>
            </a>
          </li>
          <li>Event</li>
          <li>Employees</li>
          <li>FAQ</li>
        </ul>
      </section>
      <section>
        <ul>
          <li>Logout</li>
        </ul>
      </section>
    </nav>
  </body>
</html>
