<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.min.js"></script>
    <title>Event List</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="../asset/logo.png" type="image/x-icon" />

    <link rel="stylesheet" href="style.css" />
    <script src="event.js" defer></script>
    <script src="../component/sidebar.js"></script>
  </head>
  <body>
    <side-bar></side-bar>
    <div class="content mx-3 mt-5 container-fluid">
      <div class="d-flex">
        <div class="content-title">
          <h3 class="fw-bold">Training Events</h3>
          <p class="text-muted mx-1 mnt-1 fw-bold">
            Training Event Master List
          </p>
        </div>
        <ion-icon
          name="calendar-outline"
          class="ms-auto"
          style="font-size: 50px"
        ></ion-icon>
      </div>

      <div class="row mb-2">
        <div class="col-6">
          <input class="form-control" type="file" id="file_upload" />
        </div>
        <div class="col-6">
          <p class="sheet-name p-0 m-0 text-muted text-end fw-bold">Source:</p>
          <p
            class="sheet-update-time p-0 m-0 text-muted text-end"
            style="font-size: 11px"
          >
            Updated at
          </p>
        </div>
      </div>
      <div class="table-view border rounded-4 p-4">
        <h4 class="fw-bold">Table View</h4>
        <div class="input-group w-100 mb-2">
          <input
            type="search"
            class="form-control"
            placeholder="Event Name"
            aria-label="Search"
            aria-describedby="search-addon"
          />
          <span
            class="input-group-text border-0"
            id="search-addon"
            style="background-color: #060654; color: white"
          >
            <ion-icon name="search-outline"></ion-icon>
          </span>
        </div>

        <table class="table table-bordered">
          <thead>
            <tr>
              <th>File Code</th>
              <th>Training Title</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th>No of Participants</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody class="data-table"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
